<html>
	<head>
		<link rel="stylesheet" href="reset.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		<meta name="viewport" content="width=device-width, user-scalable=no"/>
		<link rel="stylesheet" href="style.css">
		
		<script src="js/lib/jquery.js"></script>
		<script src="js/lib/fastclick.js"></script>
		<script src="js/bundle.js"></script>
	</head>
	<body id="body">
		<div id="calculator">
			<div class="result"></div>
			<div class="row">
				<div id="all-clear" class="darkgrey">AC</div>
				<div class="darkgrey " style="color: #d0d1d3;">&plusmn;</div>
				<div class="darkgrey number" style="color: #d0d1d3;">%</div>
				<div id="divide">&divide;</div>

			</div>
			<div class="row numbers">
				<div class="grey number">7</div>
				<div class="grey number">8</div>
				<div class="grey number">9</div>
				<div id="times">&times;</div>
			</div>
			<div class="row numbers">
				<div class="grey number">4</div>
				<div class="grey number">5</div>
				<div class="grey number">6</div>
				<div id="minus">-</div>
			</div>
			<div class="row numbers">
				<div class="grey number">1</div>
				<div class="grey number">2</div>
				<div class="grey number">3</div>
				<div id="plus">+</div>
			</div>
			<div class="row numbers">
				<div class="zero number grey">0</div>
				<div class="grey dot" >.</div>
				<div id="calc">=</div>
			</div>

		</div>
	</body>
</html>
